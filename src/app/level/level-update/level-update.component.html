<app-includes></app-includes>
<div class="main-container">
    <div class="container-fluid">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
        </div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6" *ngIf="level">
				<div class="panel panel-default">
					<div class="row">
						<div class="col-md-12 text-center form-header" style="margin-top: 15px;">
							<h4>Mettre à jour les détails level</h4>
						</div>
					</div>
					<div class="panel-body">
						<form [formGroup]="levelUpdateForm"
							(ngSubmit)="update()"
							novalidate>
							<div *ngIf="invalidCredentialMsg" class="alert alert-danger 	text-center">{{invalidCredentialMsg}}
							</div>
							<div class="form-group">
								<label for="name">Nom du level</label>
								<input id="name" 
								type="text"
								class="form-control" 
								formControlName="name" autocomplete="off">
								<div [hidden]="levelUpdateForm.get('name').valid || levelUpdateForm.get('name').pritisme" class="alert alert-danger">
									Le nom du level est requis et doit contenir au maximum 50 caractéres, au minimum 2 caractères.
								</div>
							</div>
							<div class="form-group">
								<label for="redirect">Choisir la redirection après authentification</label>
								<select id="redirect"
								class="form-control" 
								formControlName="redirect">
									<option [value]="lien?.path" [selected]="true" disabled>
										{{lien?.path}}
									</option>
									<option *ngFor="let ln of lien" 
									[value]="ln.path">
					                 	{{ ln.path }}
					               	</option>
								</select>
								<div [hidden]="levelUpdateForm.get('redirect').valid || levelUpdateForm.get('redirect').pritisme" class="alert alert-danger">
									Le champ de redirection est obligatoire
								</div>
							</div>
							<div class="form-group">
								<button class="btn btn-success"
								type="submit"
								[disabled]="!levelUpdateForm.valid">Modifier
								</button>
								<button type="button" class="btn btn-info" (click)="goBack()">Annuler</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
