<div class="col-md-offset-3 col-md-6">
	<div class="panel panel-default">
		<div class="row" style="margin: 0">
			<div class="col-md-12 text-center form-header">
				<h3>Login Form</h3>
			</div>
		</div>	

		<div class="panel-body">
				<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" novalidate>
					<div *ngIf="invalidCredentialMsg" class="alert alert-danger text-center">{{invalidCredentialMsg}}
					</div>
					<div class="form-group">
						<label for="matricule">Matricule : </label>	
				  		<input id="matricule" class="form-control" formControlName="matricule" placeholder="enter votre matricule" autocomplete="off">
					  	<div [hidden]="loginForm.get('matricule').valid || loginForm.get('matricule').untouched" class="alert alert-danger">
							Le matricule est requis et doit contenir que des nombres au minimum 2 nombres
						</div>
				  	</div>
				  	<div class="form-group">
				  		<label for="password">Mot de passe</label>	
				  		<input id="password" class="form-control" type="password" formControlName="password" placeholder="enter votre mot de passe">
					  	<div [hidden]="loginForm.get('password').valid || loginForm.get('password').untouched" class="alert alert-danger">
							Le mot de passe est requis et doit contenir 8 caract√©res au minimum
						</div>
					</div>
					<div class="form-group">
				  		<button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
				  	</div>	
				</form>
		</div>	
	</div>	
</div>
