<app-includes></app-includes>
<div class="main-container">
    <div class="container-fluid">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
        </div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6" *ngIf="user">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div>
							<button type="button" class="btn btn-info" (click)="goBack()">Retour</button>
						</div>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="prenom">Pr√©nom</label>
								<input readonly [(ngModel)]="user.prenom" name="prenom" type="text" #prenom="ngModel" class="form-control">
							</div>
							<div class="form-group">
								<label for="matricule">Matricule</label>
								<input readonly [(ngModel)]="user.matricule" name="matricule" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="mail">Adresse Email</label>
								<input readonly id="mail" [(ngModel)]="user.mail" name="mail" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="level">Level</label>
								<input readonly id="level" [(ngModel)]="user.level" name="level" type="text" class="form-control">
							</div>
							<div class="form-group">
								<label for="password">Mot de passe</label>
								<input readonly id="password" [(ngModel)]="user.password" name="password" type="text" class="form-control">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</div>
